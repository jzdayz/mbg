<script>

  let dao = document.getElementById("dao");
  let xml = document.getElementById("xml");
  let model = document.getElementById("model");
  let mbpPackage = document.getElementById("mbpPackage");
  let type = document.getElementById("type");
  let table = document.getElementById("table");
  let catalog = document.getElementById("catalog");

  let swagger = document.getElementById("swagger");
  let swaggerText = document.getElementById("swaggerText");

  let lombok = document.getElementById("lombok");
  let lombokText = document.getElementById("lombokText");

  function httpGet(theUrl) {
    const xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", theUrl, false);
    xmlHttp.send(null);
    return xmlHttp.responseText;
  }

  function select(selectId, optionValToSelect) {
    const selectElement = document.getElementById(selectId);
    const selectOptions = selectElement.options;
    for (let opt, j = 0; opt = selectOptions[j]; j++) {
      if (opt.value === optionValToSelect) {
        selectElement.selectedIndex = j;
        break;
      }
    }
  }

  function disableMB() {
    dao.disabled = "disabled";
    xml.disabled = "disabled";
    model.disabled = "disabled";

    mbpPackage.disabled = "";
  }

  function disableWithValue(value) {
    if (value === "MB") {
      disableMBP();
    } else if (value === "MBP") {
      disableMB();
    }
  }

  function disableMBP() {
    mbpPackage.disabled = "disabled";

    dao.disabled = "";
    xml.disabled = "";
    model.disabled = "";
  }

  function init_start() {
    const jsonA = httpGet("/mbJson");
    if (jsonA.length > 0) {
      let arg = JSON.parse(jsonA);
      document.getElementById("jdbc").value = arg["jdbc"];
      document.getElementById("user").value = arg["user"];
      document.getElementById("pwd").value = arg["pwd"];
      dao.value = arg["dao"];
      xml.value = arg["xml"];
      model.value = arg["model"];
      catalog.value = arg["catalog"];
      mbpPackage.value = arg["mbpPackage"];
      table.value = arg["table"] === window.undefined ? '%' : arg["table"]
      select("type", arg["type"]);
      // checkbox
      swaggerText.value = arg["swagger2"];
      swagger.checked = arg["swagger2"];
      // checkbox
      lombokText.value = arg["lombok"];
      lombok.checked = arg["lombok"];
    }
    disableWithValue(type.value)
  }

  type.addEventListener('change', function (event) {
    disableWithValue(event.target.value)
  })

  swagger.addEventListener('change', function (event) {
    swaggerText.value = event.target.checked;
  })

  lombok.addEventListener('change', function (event) {
    lombokText.value = event.target.checked;
  })

  init_start();

</script>
